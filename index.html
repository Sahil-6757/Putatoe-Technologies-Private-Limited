<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/dbc27d6eb0.js"
      crossorigin="anonymous"
    ></script>
    <title>Putatoe Technologies Private Limited</title>
  </head>
  <body>
    <nav>
      <div class="top">
        <i class="fa-sharp fa-solid location fa-location-dot"></i>
        <div class="current_location">
          <p>plot no 7 shivaji colony jalgaon</p>
        </div>
        <i class="fa-regular fa-bell bell"> </i>
        <div class="count">0</div>
        <i class="fa-solid fa-cart-plus cart"></i>
      </div>
      <div class="bottom">
        <input
          type="text"
          placeholder="Search for Products..."
          class="serach_textbox"
          id="serach"
        />
        <i class="fa-regular fa-microphone microphone" id="voice"></i>
      </div>
    </nav>

    <div class="carousel">
      <div
        id="carouselExampleSlidesOnly"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/dettol.webp" class="d-block w-100" />
          </div>
          <div class="carousel-item">
            <img src="./images/daily essential.jpg" class="d-block w-100" />
          </div>
          <div class="carousel-item">
            <img src="./images/surfExcel.png" class="d-block w-100" />
          </div>
        </div>
      </div>
    </div>

    <div class="icons">

      <img src="./images/mobile recharge.jpg" class="iconHW" alt="mobile recharge" >
      <img src="./images/DTH Recharge.jpg" class="iconHW" alt="DTH Recharge">
      <img src="./images/loan.jpg" class="iconHW" alt="loan">
      <img src="./images/promotion.jpg" alt="promotion">
      <img src="./images/news.jpg" class="iconHW" alt="news">
      <img src="./images/blog.jpg" class="iconHW" alt="blog">
      <img src="./images/jobs.jpg" class="iconHW" alt="jobs">
      <img src="./images/Anonymous feedbak.jpg" class="iconHW" alt="Anonymous feedbak">
      <img src="./images/Gas Booking.jpg" class="iconHW" alt="Gas Booking">
      <img src="./images/Electicity Bill.jpg" class="iconHW" alt="Electicity Bill">
      <img src="./images/Water Bill.jpg" class="iconHW" alt="Water Bill">
      <img src="./images/See more.jpg" class="iconHW" alt="See more">
      
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
